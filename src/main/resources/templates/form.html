<form class="form-horizontal" role="form" width="600px" action="/CRUD" th:action="@{/CRUD/insert}" method="POST" th:object="${userModel.user}" style="margin-top: 204px;
    margin-left: 493px;">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" th:value="*{id}" class="form-control" id="id"
                   placeholder="请输入编号" style="width:50%" name="id"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" th:value="*{name}" class="form-control" id="name"
                   placeholder="请输入姓名" style="width:50%" name="name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" th:value="*{gender}" class="form-control" id="gender"
                   placeholder="请输入性别" style="width:50%" name="gender"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="提交" class="btn btn-default"/>

        </div>
    </div>

</form>
