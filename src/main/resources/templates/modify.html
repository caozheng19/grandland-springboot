<form class="form-horizontal" role="form" style="margin-top: 204px;
    margin-left: 355px;" action="/CRUD" th:action="@{/CRUD/update}" method="POST" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group">
        <label  class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" name="name" th:value="*{name}" class="form-control"  placeholder="请输入名字" style="width:50%"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
            <input type="text" name="gender" th:value="*{gender}" class="form-control"  placeholder="请输入性别" style="width:50%"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="提交" class="btn btn-default"/>
        </div>
    </div>
</form>
